<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Morpion JQuery</title>
  <style>
  .game {
    display: flex;
    flex-direction: row;
  }
  .morpion-container {
    border: 3px solid black;
    width:600px;
    height:600px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }
  .morpion-case {
    border: 1px solid black;
    width:33%;
  }
  .new_game {
    cursor: pointer;
  }
  #info {
    border: 3px solid black;
    width:600px;
    height:600px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./demo_jquery/js/script.js" ></script>
</head>
<body>
  <h1>Morpion en JQuery</h1>
  <div id="morpion-score">
    <font style="color:red;">0</font> - <font style="color:blue;">0</font>
  </div>
  <div class="game">
    <div class="morpion-container">
      <div id="case_0" class="morpion-case">
      </div>
      <div id="case_1" class="morpion-case">
      </div>
      <div id="case_2" class="morpion-case">
      </div>
      <div id="case_3" class="morpion-case">
      </div>
      <div id="case_4" class="morpion-case">
      </div>
      <div id="case_5" class="morpion-case">
      </div>
      <div id="case_6" class="morpion-case">
      </div>
      <div id="case_7" class="morpion-case">
      </div>
      <div id="case_8" class="morpion-case">
      </div>
    </div>
    <div id="info">
    </div>
  </div>
</body>
</html>
